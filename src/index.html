<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body class="bg-blue-500 font-sans text-blue-700">
    <h1 class="py-8 text-center text-3xl font-bold text-orange-400 underline">
      Calculatrice
    </h1>

    <main>
      <div class="mx-auto max-w-lg rounded-lg bg-white p-6">
        <label for="cadran"></label>
        <input
          id="cadran"
          name="cadran"
          type="text"
          class="mb-4 w-full rounded-lg bg-gray-200 p-3 text-right text-3xl font-bold"
          placeholder="0"
        />

        <div class="grid grid-cols-5 gap-2">
          <button
            id="square"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            x²
          </button>
          <button
            id="reset"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            AC
          </button>
          <button
            id="changeSign"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            +/-
          </button>
          <button
            id="percent"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            %
          </button>
          <button
            id="divide"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            /
          </button>
          <button
            id="squareRoot"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            √x
          </button>
          <button
            id="seven"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            7
          </button>
          <button
            id="eight"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            8
          </button>
          <button
            id="nine"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            9
          </button>
          <button
            id="multiply"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            x
          </button>
          <button
            id="cube"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            x³
          </button>
          <button
            id="four"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            4
          </button>
          <button
            id="five"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            5
          </button>
          <button
            id="six"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            6
          </button>
          <button
            id="minus"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            -
          </button>
          <button
            id="cubeRoot"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            ³√x
          </button>
          <button
            id="one"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            1
          </button>
          <button
            id="two"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            2
          </button>
          <button
            id="three"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            3
          </button>
          <button
            id="plus"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            +
          </button>
          <button
            id="factorial"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            x!
          </button>
          <button
            id="zero"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            0
          </button>
          <button
            id="random"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            ?
          </button>
          <button
            id="point"
            class="values rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            .
          </button>
          <button
            id="equal"
            class="operations rounded-lg bg-gray-200 p-4 text-3xl font-bold text-gray-700 hover:bg-gray-300 focus:outline-none"
          >
            =
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
